<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu</title>
	<style>
        table{
            width:70%;
            border-collapse:collapse;
        }
        th, td{
            border:1px solid #ddd;
            padding:8px;
            text-align:left;
        }
        th {
            background-color:#f4f4f4;
        }
        button{
            padding:5px 10px;
            background-color:#5599FF;
            color:white;
            border:none;
            cursor:pointer;
        }
        button:hover{
            background-color:#0056b3;
        }
    </style>
</head>

<body>
<p><b>我的菜單</b></p>
<hr>
<p><b>{{merchant.id}}{{merchant.name}}</b></p>

<table>
    <thead>
        <tr>
            <th>內容</th>
            <th>金額</th>
        </tr>
    </thead>
	
    <tbody>
        {% for item in data %}
        <tr>
			<td>{{item.menu}}</td>
            <td>{{item.price}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% for item in data %}
    <div class="menu-row">
        <form method="POST" action="/edit_item" style="display: inline;">
            <input type="hidden" name="menu" value="{{item.menu}}">
            <input type="hidden" name="price" value="{{item.price}}">
            <button type="submit">編輯</button>
	    </form>
		<form method="POST" action="/delete_item" style="display: inline;">
            <input type="hidden" name="menu" value="{{item.menu}}">
            <input type="hidden" name="price" value="{{item.price}}">
            <button type="submit">刪除</button>
        </form>
    </div>
{% endfor %}
<br>

<a href="/add_item">
    <button type="button">新增品項</button></a>
<a href="/order_list">
    <button type="button">查看目前訂單</button></a>
</body>
</html>
