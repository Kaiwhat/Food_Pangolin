<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Register</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>

<body>
<h2 class="card-title large-title">商家註冊</h2>
<hr>

<form method="POST" action="/merchants/register">
店名: <input type="text" name="name"><br>
密碼: <input type="password" name="password" ><br>
地址: <input type="text" name="location" ><br>
聯絡方式: <input type="text" name="contact_info" ><br>

<br>
<div class="buttons">
    <button type="submit" class="common-button">註冊</button>
    <a href="/" class="common-button">取消</a>
</div>
</form>
</body>
</html>
