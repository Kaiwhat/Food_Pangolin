<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Merchant</title>
	<style>
        table{
            width:80%;
            border-collapse:collapse;
        }
        th, td{
            border:1px solid #ddd;
            padding:8px;
            text-align:left;
        }
        th {
            background-color:#f4f4f4;
        }
        button{
            padding:5px 12px;
            background-color:#5599FF;
            color:white;
            border:none;
            cursor:pointer;
			text-align: center;
			border-radius: 4px;
        }
        button:hover{
            background-color:#0056b3;
        }
		.container {
      display: flex; /* 設定為 Flexbox 佈局 */
    }
    .left-column {
      flex: 0 0 200px; /* 左邊欄位寬度為200px */
      background-color: lightgray; /* 左邊欄位背景顏色 */
    }
    .center-column {
      flex: 1; /* 中間欄位佔用剩餘空間 */
      background-color: lightblue; /* 中間欄位背景顏色 */
    }
    .right-column {
      flex: 1; /* 右邊欄位佔用剩餘空間 */
      background-color: lightgreen; /* 右邊欄位背景顏色 */
    }
    </style>
</head>

<body>
<h2 class="card-title large-title">瀏覽商家</h3>
<hr>
<p><b>{{customer.id}} {{customer.name}}</b></p>

<table>
    <tbody>
        {% for merchant in merchants %}
        <div class="left-column">{{merchant.id}}</div>
        <div class="center-column">{{merchant.name}}</div>
        <div class="right-column">
        <div class="button-container"><a href="/browse_menu?merchant_id={{merchant.id}}">
            <button type="button">查看菜單</button></a>
        </div>
    </div>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
